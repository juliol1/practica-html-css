<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./styles.css">
    <title>Google</title>
</head>
<body>
    <header class="header__container">
        <div class="header__div">
            <span class="header__container--gmail"><a href="">Gmail</a></span>
            <span class="header__container--images"><a href="">Images</a></span>
            <span class="header__container--apps"><a href="">Apps</a></span>
            <span class="header__container--login"><button>Log in</button></span>
        </div>
    </header>
    <main>
        <section class="logo__container">
            <div class="img__container">
                <img src="../assets/googlelogo.png" alt="google logo" title="Google">
            </div>
        </section>
        <section class="search__container">
            <form action="" class="search--form">
                <div class="search__box">
                    <img src="../assets/icons8-search.svg" alt="">
                    <input type="text" title="Search">
                </div>
                <div class="search__box--button">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </section>
        <section class="google--offered">
            <div class="google--offered box">
                <span>Google offered in: <a href="">Español (Latinoamérica)</a></span>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="country">
            <p>Mexico</p>
        </section>
        <div class="lists__container">
            <ul class="about__list">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
            <ul class="privacy__list">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
